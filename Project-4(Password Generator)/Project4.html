<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Project4.css">
</head>
<body>
    <div id="main">
        <div id="box">
            <div id="pass-box">
                <h2 id="text">TESTING</h2>
            </div>
            <div class="row">
                <div class="left">
                    <h3>Password Length</h3>
                </div>
                <div class="right">
                    <input type="number" name="" id="total-char" max="30" min="2" value="2"/>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <h3>Contains Uppercase</h3>
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="upper-case" checked/>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <h3>Contains Lowercase</h3>
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="lower-case"/>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <h3>Contains Numbers</h3>
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="numbers"/>
                </div>
            </div>
            <div class="row">
                <div class="left">
                    <h3>Contains Symbols</h3>
                </div>
                <div class="right">
                    <input type="checkbox" name="" id="symbols"/>
                </div>
            </div>
            <button id="btn">Generate</button>
        </div>
    </div>
    <script src="./Project4.js"></script>
</body>
</html>
